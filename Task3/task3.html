<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/Images/icons8-high-temperature-64.png">
  <title>Temperature converter</title>
</head>
<body>


    <div class="container  h-100 d-flex justify-content-center align-items-center">
      <div class="shadow CONTAINER p-3 mb-5 rounded">
        <h3 style="color:white";>Temperature converter</h3>
      <form> 
        <div class="form-row ">
          <div class="col-auto">
            <label for="quantity">Degrees Â°C</label>
            <input  type="number" class="form-control" id="quantity">
          </div>
          <div class="col-auto">
            <label style="color:white"; for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option  value="fahrenheit" selected>Fahrenheit</option>
              <option value="celsius">Celsius</option>
              <option value="kelvin">Kelvin</option>
            </select>
          </div>
          <div class="col-auto align-self-end">
            <button id="myBtn" class="btn btn-primary mb-0">Convert</button>
          </div>
        </div>
        <div class="form-row mt-2">
            <p style="color:white";>Result:</p>
            <div id="result" class="col-auto">
            </div> 
        </div>
      </form>
      </div>
  </div>

    
      
  <script src="main.js"></script>
</body>
</html>
